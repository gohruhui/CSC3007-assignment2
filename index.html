            //Start Chart
            // set the dimensions and margins of the graph
            var margin = { top: 30, right: 30, bottom: 100, left: 60 },
                width = 1000 - margin.left - margin.right,
                height = 675 - margin.top - margin.bottom;
            // var margin = { top: 30, right: 30, bottom: 70, left: 60 },

            // Extra Challenge
            // https://d3-graph-gallery.com/graph/interactivity_tooltip.html
            // Add simple interactivity like mouseover tooltips
            // create a tooltip
            var Tooltip = d3.select("#div_template")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function (d) {
                Tooltip
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
            }
            var mousemove = function (d) {
                Tooltip
                    .html("Total Cases: " + d.value)
                    .style("left", (d3.mouse(this)[0] + 70) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px")
            }
            var mouseleave = function (d) {
                Tooltip
                    .style("opacity", 0)
                d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
            }

            console.log("height:" + height + " width: " + width);
            console.log("MT:" + margin.top + " MB: " + margin.bottom);
            console.log("ML:" + margin.left + " MR: " + margin.righ);

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
                .append("svg")
                // EC: Make sure chart is responsive to viewport
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr("viewBox", "-250 0 1500 675")
                // .attr("width", width + margin.left + margin.right)
                // .attr("height", height + margin.top + margin.bottom)

                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

            // // Parse the Data

                // X axis
                var x = d3.scaleBand()
                    .range([0, width])
                    .domain(data.map(function (d) { return d.level_2; }))
                    .padding(0.2);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

                // Add Y axis
                // console.log("d-value");
                var y = d3.scaleLinear()
                    .domain([0, d3.max(data, function(d) { console.log(d.value); return +d.value;})])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Bars
                svg.selectAll("mybar")
                    .data(data)
                    .enter()
                    .append("rect")
                        .attr("x", function (d) {return x(d.level_2); })
                        .attr("width", x.bandwidth())
                        .attr("fill", "#69b3a2")
                        // no bar at the beginning thus:
                        .attr("height", function (d) { return height - y(0); }) // always equal to 0
                        // .attr("height", function (d) { return height - y(d.value); }) // always equal to 0
                        // .attr("y", function (d) { return y(d.value); })
                        .attr("y", function (d) { return y(0); })
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseleave", mouseleave)

                // // Animation
                svg.selectAll("rect")
                    .transition()
                    .duration(800)
                    .attr("y", function (d) { return y(d.value); })
                    .attr("height", function (d) { return height - y(d.value); })
